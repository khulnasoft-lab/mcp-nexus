name: CI/CD for Next.js + mcp-nexus Python Package

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  nextjs:
    name: 🧪 Build Next.js (pnpm)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: 🟣 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true  # ✅ Automatically runs `pnpm install`

      - name: 🧪 Type check
        run: pnpm tsc --noEmit

      - name: 🧹 Lint
        run: pnpm lint

      - name: 🏗️ Build
        run: pnpm build

  python:
    name: 📦 Build & Publish mcp-nexus
    runs-on: ubuntu-latest
    needs: nextjs  # ✅ Only run if Next.js build passes

    steps:
      - uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 🔧 Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: 🧱 Build mcp-nexus package
        working-directory: ./mcp-nexus
        run: python -m build

      - name: 🚀 Publish to PyPI
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./mcp-nexus
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*
